<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EEC Learning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-register {
      background-color: #007bff;
      color: #fff;
      width: 100%;
    }
    .btn-register:hover {
      background-color: #0056b3;
    }
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2 class="register-header">Register to EEC Learning</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="registrationNumber" class="form-label">Registration Number</label>
        <input type="text" class="form-control" id="registrationNumber" placeholder="Enter your registration number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-register">Register</button>
    </form>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const registrationNumber = document.getElementById("registrationNumber").value;
      const password = document.getElementById("password").value;
      
      const response = await fetch("https://eecb2c-backend.onrender.com/api/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ registrationNumber, password })
      });
      
      const data = await response.json();
      if (response.ok) {
        alert("Registration successful!");
        window.location.href = `profileupdate.html?registrationNumber=${registrationNumber}`;
      } else {
        alert("Registration failed: " + data.message);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
