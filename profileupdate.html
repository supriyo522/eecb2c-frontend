<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile | EEC Learning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .update-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .btn-update {
      background-color: #007bff;
      color: white;
      width: 100%;
    }
    .btn-update:hover {
      background-color: #0056b3;
    }
    .update-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="update-container">
    <h2 class="update-header">Update Your Profile</h2>
    <form id="profileUpdateForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="schoolName" class="form-label">School Name</label>
        <input type="text" class="form-control" id="schoolName" placeholder="Enter your school name">
      </div>
      <div class="mb-3">
        <label for="classGrade" class="form-label">Class Grade</label>
        <input type="text" class="form-control" id="classGrade" placeholder="Enter your class grade">
      </div>
      <div class="mb-3">
        <label for="rollNumber" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="parentContact" class="form-label">Parent Contact</label>
        <input type="text" class="form-control" id="parentContact" placeholder="Enter parent contact number">
      </div>
      <div class="mb-3">
        <label for="homeAddress" class="form-label">Home Address</label>
        <textarea class="form-control" id="homeAddress" rows="3" placeholder="Enter your home address"></textarea>
      </div>
      <div class="mb-3">
        <label for="subjects" class="form-label">Subjects</label>
        <input type="text" class="form-control" id="subjects" placeholder="Enter subjects you are studying">
      </div>
      <div class="mb-3">
        <label for="learningPreferences" class="form-label">Learning Preferences</label>
        <input type="text" class="form-control" id="learningPreferences" placeholder="Enter your learning preferences">
      </div>
      <div class="mb-3">
        <label for="goals" class="form-label">Goals</label>
        <textarea class="form-control" id="goals" rows="2" placeholder="Enter your academic goals"></textarea>
      </div>
      <button type="submit" class="btn btn-update">Update Profile</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const registrationNumber = params.get("registrationNumber");

      if (!registrationNumber) {
        alert("Invalid access. Registration number is missing.");
        window.location.href = "register.html";
      }

      document.getElementById("profileUpdateForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const userData = {
          fullName: document.getElementById("fullName").value,
          dob: document.getElementById("dob").value,
          schoolName: document.getElementById("schoolName").value,
          classGrade: document.getElementById("classGrade").value,
          rollNumber: document.getElementById("rollNumber").value,
          email: document.getElementById("email").value,
          parentContact: document.getElementById("parentContact").value,
          homeAddress: document.getElementById("homeAddress").value,
          subjects: document.getElementById("subjects").value,
          learningPreferences: document.getElementById("learningPreferences").value,
          goals: document.getElementById("goals").value
        };

        const response = await fetch(`https://eecb2c-backend.onrender.com/api/profile/update/${registrationNumber}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(userData)
        });

        const data = await response.json();
        if (response.ok) {
          alert("Profile updated successfully!");
          window.location.href = `profileview.html?registrationNumber=${registrationNumber}`;
        } else {
          alert("Profile update failed: " + data.message);
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
